<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𡹚㕦新字</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #121212;
            color: #d4c5a3;
            font-family: 'Noto Serif', 'Times New Roman', serif;
            line-height: 1.6;
            min-height: 100vh;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%232b2b2b' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 30px 20px;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            background-color: rgba(0, 0, 0, 0.5);
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
        }

        .subtitle {
            font-family: "Nom Na Tong", "HanaMinA", "SimSun", serif;
            font-size: 3rem;
            color: #c5a059;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-weight: 700;
        }

        .ornament {
            color: #555;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .tabs {
            display: none;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            background-color: #2a2a2a;
            color: #888;
            border: 1px solid #444;
            padding: 10px 30px;
            font-family: "Nom Na Tong", "HanaMinA", "SimSun", serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .tab-btn:hover {
            background-color: #333;
            color: #c5a059;
        }

        .tab-btn.active {
            background-color: #c5a059;
            color: #121212;
            border-color: #c5a059;
        }

        .search-box {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .filter-box {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .filter-box label {
            color: #888;
        }

        .filter-box select {
            background: #1e1e1e;
            border: 1px solid #c5a059;
            color: #fff;
            padding: 8px 15px;
            font-size: 0.95rem;
            font-family: 'Noto Serif', serif;
            border-radius: 2px;
            cursor: pointer;
        }

        .filter-box select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(197, 160, 89, 0.3);
        }

        input[type="text"] {
            background: #1e1e1e;
            border: 1px solid #c5a059;
            color: #fff;
            padding: 12px 20px;
            font-size: 1rem;
            font-family: 'Noto Serif', serif;
            width: 75%;
            border-radius: 2px;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(197, 160, 89, 0.3);
        }

        button {
            background-color: #c5a059;
            color: #121212;
            border: none;
            padding: 12px 20px;
            font-family: "Nom Na Tong", "HanaMinA", "SimSun", serif;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 2px;
        }

        button:hover {
            background-color: #e0b667;
        }

        .results-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .welcome-text {
            text-align: center;
            font-style: italic;
            color: #666;
        }

        .card {
            border: 1px solid #444;
            background: #1a1a1a;
            padding: 20px;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            position: relative;
        }

        .card.multi-char {
            flex-direction: column;
            align-items: stretch;
            gap: 15px;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 1px solid #333;
            pointer-events: none;
        }

        .nom-char {
            font-family: "Nom Na Tong", "HanaMinA", "SimSun", serif;
            font-size: 4rem;
            color: #c5a059;
            background: #252525;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #555;
            flex-shrink: 0;
        }

        .nom-char.multi {
            background: none;
            border: none;
            width: auto;
            height: auto;
            font-size: 2.5rem;
            justify-content: flex-start;
            text-align: left;
            letter-spacing: 0.3em;
            padding: 10px 0;
        }

        .nom-info {
            flex: 1;
        }

        .nom-info p {
            margin-bottom: 8px;
            line-height: 1.8;
        }

        .label {
            color: #888;
            font-size: 0.9rem;
            margin-right: 5px;
            font-weight: bold;
        }

        .am-text {
            color: #e0b667;
            font-weight: bold;
            font-size: 1.3rem;
        }

        .zhengyin-text {
            color: #888;
            font-weight: normal;
            margin-left: 10px;
            font-size: 1.1rem;
        }

        .giai-text {
            color: #999;
            font-style: italic;
            font-size: 0.95rem;
        }

        .note-text {
            color: #aaa;
            font-size: 0.9rem;
        }

        .compound-section {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #333;
        }

        .compound-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 5px;
        }

        .compound-item {
            background: #252525;
            border: 1px solid #444;
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 0.9rem;
            color: #c5a059;
        }

        .compound-item .compound-char {
            font-family: "Nom Na Tong", "HanaMinA", "SimSun", serif;
            margin-right: 5px;
        }

        .compound-item .compound-reading {
            color: #888;
            font-size: 0.85rem;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.75rem;
            color: #555;
            padding-top: 15px;
        }

        @media (max-width: 600px) {
            .card {
                flex-direction: column;
                text-align: center;
            }
            .nom-info h3 {
                display: block;
                border-bottom: none;
                color: #c5a059;
            }
            input[type="text"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="ornament">◆</div>
            <h2 class="subtitle">𡹚㕦新字</h2>
            <div class="ornament">◆</div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('single')">字</button>
            <button class="tab-btn" onclick="switchTab('multi')">詞</button>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="字 | dăngc | * (全部)" autocomplete="off">
            <button onclick="searchNom()">𬑑</button>
        </div>

        <div class="filter-box">
            <label for="levelFilter">常用度:</label>
            <select id="levelFilter" onchange="searchNom()">
                <option value="all">全部</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div id="resultArea" class="results-grid">
            <div class="welcome-text"><p>Đang tải dữ liệu...</p></div>
        </div>

    </div>

    <script>
        let dictionarySingle = [];
        let dictionaryCompound = [];
        let currentTab = 'single';

        async function loadExcelFile() {
            try {
                const response = await fetch('qmuen.xlsx');
                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                const sheet1 = workbook.Sheets['漢'];
                const sheet2 = workbook.Sheets['古'];
                const sheet3 = workbook.Sheets['今'];
                const sheet4 = workbook.Sheets['詞'];
                
                const data1 = XLSX.utils.sheet_to_json(sheet1, { header: 1 });
                const data2 = XLSX.utils.sheet_to_json(sheet2, { header: 1 });
                const data3 = XLSX.utils.sheet_to_json(sheet3, { header: 1 });
                const data4 = sheet4 ? XLSX.utils.sheet_to_json(sheet4, { header: 1 }) : [];
                
                for (let i = 1; i < data1.length; i++) {
                    const row = data1[i];
                    if (row[1]) {
                        const zi = String(row[1]).trim();
                        const suyin = row[2] ? String(row[2]).trim() : '';
                        const zhengyin = row[3] ? String(row[3]).trim() : '';
                        
                        dictionarySingle.push({
                            zi: zi,
                            level: row[0] || 1,
                            suyin: suyin,
                            zhengyin: zhengyin,
                            jiezi: '',
                            note: ''
                        });
                    }
                }
                
                for (let i = 1; i < data2.length; i++) {
                    const row = data2[i];
                    if (row[1]) {
                        const zi = String(row[1]).trim();
                        
                        dictionarySingle.push({
                            zi: zi,
                            level: row[0] || 1,
                            suyin: row[2] ? String(row[2]).trim() : '',
                            zhengyin: '',
                            jiezi: row[3] ? String(row[3]).trim() : '',
                            note: ''
                        });
                    }
                }
                
                for (let i = 1; i < data3.length; i++) {
                    const row = data3[i];
                    if (row[1]) {
                        const zi = String(row[1]).trim();
                        
                        dictionarySingle.push({
                            zi: zi,
                            level: row[0] || 1,
                            suyin: row[2] ? String(row[2]).trim() : '',
                            zhengyin: '',
                            jiezi: row[3] ? String(row[3]).trim() : '',
                            note: ''
                        });
                    }
                }
                
                for (let i = 1; i < data4.length; i++) {
                    const row = data4[i];
                    if (row[1]) {
                        const zi = String(row[1]).trim();
                        const suyin = row[2] ? String(row[2]).trim() : '';
                        
                        dictionaryCompound.push({
                            zi: zi,
                            level: row[0] || 1,
                            suyin: suyin,
                            zhengyin: '',
                            jiezi: '',
                            note: ''
                        });
                    }
                }
                
                document.getElementById('resultArea').innerHTML = '';
                console.log('Đã tải xong - Từ đơn:', dictionarySingle.length, '| Từ ghép:', dictionaryCompound.length);
                
            } catch (error) {
                console.error('Lỗi khi tải file:', error);
                document.getElementById('resultArea').innerHTML = 
                    '<div class="welcome-text"><p>Không thể tải file qmuen.xlsx. Vui lòng đảm bảo file nằm cùng thư mục.</p></div>';
            }
        }

        window.addEventListener('DOMContentLoaded', loadExcelFile);

        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            searchNom();
        }

        function searchNom() {
            const input = document.getElementById('searchInput').value.trim();
            const levelFilter = document.getElementById('levelFilter').value;
            const resultArea = document.getElementById('resultArea');
            const tabsContainer = document.querySelector('.tabs');
            const filterBox = document.querySelector('.filter-box');
            
            resultArea.innerHTML = '';

            if (input === '') {
                tabsContainer.style.display = 'none';
                filterBox.style.display = 'none';
                return;
            }

            let singleResults = [];
            let multiResults = [];

            if (input === '*') {
                singleResults = dictionarySingle;
            } else {
                const searchLower = input.toLowerCase();
                singleResults = dictionarySingle.filter(item => {
                    const suyinMatch = item.suyin && item.suyin.toLowerCase().includes(searchLower);
                    const zhengyinMatch = item.zhengyin && item.zhengyin.toLowerCase().includes(searchLower);
                    const ziMatch = item.zi && item.zi.includes(input);
                    
                    return suyinMatch || zhengyinMatch || ziMatch;
                });
            }

            if (input === '*') {
                multiResults = dictionaryCompound;
            } else {
                const searchLower = input.toLowerCase();
                multiResults = dictionaryCompound.filter(item => {
                    const suyinMatch = item.suyin && item.suyin.toLowerCase().includes(searchLower);
                    const ziMatch = item.zi && item.zi.includes(input);
                    
                    return suyinMatch || ziMatch;
                });
            }

            if (levelFilter !== 'all') {
                singleResults = singleResults.filter(item => item.level == levelFilter);
                multiResults = multiResults.filter(item => item.level == levelFilter);
            }

            if (singleResults.length === 0 && multiResults.length === 0) {
                tabsContainer.style.display = 'none';
                filterBox.style.display = 'none';
                resultArea.innerHTML = '<div class="welcome-text"><p>Không tìm thấy kết quả.</p></div>';
                return;
            }

            filterBox.style.display = 'flex';

            const singleTab = document.querySelector('.tab-btn[onclick*="single"]');
            const multiTab = document.querySelector('.tab-btn[onclick*="multi"]');
            
            if (singleResults.length > 0 && multiResults.length > 0) {
                tabsContainer.style.display = 'flex';
                singleTab.style.display = 'block';
                multiTab.style.display = 'block';
            } else if (singleResults.length > 0) {
                tabsContainer.style.display = 'flex';
                singleTab.style.display = 'block';
                multiTab.style.display = 'none';
                currentTab = 'single';
                singleTab.classList.add('active');
            } else {
                tabsContainer.style.display = 'flex';
                singleTab.style.display = 'none';
                multiTab.style.display = 'block';
                currentTab = 'multi';
                multiTab.classList.add('active');
            }

            const results = currentTab === 'single' ? singleResults : multiResults;
            
            results.forEach(item => {
                const card = document.createElement('div');
                const charCount = Array.from(item.zi).length;
                const isMultiChar = charCount > 1;
                
                card.className = isMultiChar ? 'card multi-char' : 'card';
                
                const suyinDisplay = item.suyin || '';
                const zhengyinDisplay = item.zhengyin || '';
                const jieziDisplay = item.jiezi || '';
                
                const nomCharClass = isMultiChar ? 'nom-char multi' : 'nom-char';
                
                const yinDisplay = zhengyinDisplay 
                    ? `<span class="am-text">${suyinDisplay}</span> <span class="zhengyin-text">${zhengyinDisplay}</span>`
                    : `<span class="am-text">${suyinDisplay}</span>`;
                
                // Tìm từ ghép chứa chữ này (chỉ cho tab đơn tự)
                let compoundHTML = '';
                if (currentTab === 'single' && !isMultiChar) {
                    const relatedCompounds = dictionaryCompound.filter(comp => 
                        comp.zi.includes(item.zi)
                    );
                    
                    if (relatedCompounds.length > 0) {
                        const compoundItems = relatedCompounds.map(comp => 
                            `<span class="compound-item">
                                <span class="compound-char">${comp.zi}</span>
                                <span class="compound-reading">${comp.suyin}</span>
                            </span>`
                        ).join('');
                        
                        compoundHTML = `
                            <div class="compound-section">
                                <p><span class="label">詞:</span></p>
                                <div class="compound-list">${compoundItems}</div>
                            </div>
                        `;
                    }
                }
                
                card.innerHTML = `
                    <div class="${nomCharClass}">${item.zi}</div>
                    <div class="nom-info">
                        <p>${yinDisplay}</p>
                        ${jieziDisplay ? `<p><span class="label">解字:</span> <span class="giai-text">${jieziDisplay}</span></p>` : ''}
                        ${item.note ? `<p><span class="label">註:</span> <span class="note-text">${item.note}</span></p>` : ''}
                        ${compoundHTML}
                    </div>
                `;
                
                resultArea.appendChild(card);
            });
        }

        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                searchNom();
            }
        });
    </script>
</body>
</html>
